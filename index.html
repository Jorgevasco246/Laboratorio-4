<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mis-estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="login-container">
    <h2>Ingresa a la Aplicación</h2>
    <img src="usuarios.png" alt="Usuarios" class="usuarios-icono">
    <form>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Usuario">
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Contraseña">
        </div>
        <button class="login-btn">LOGIN</button>
    </form>
    <div class="social-login">
        <a href="#" class="social-btn facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="social-btn twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="social-btn google"><i class="fa fa-google"></i></a>
    </div>
    <p><a href="#">¿Olvidaste tu contraseña?</a> | <a href="#">Regístrate</a></p>
</div>
        
</section>
</body>

</html>
